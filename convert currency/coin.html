<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Currency</title>
    <link rel="stylesheet" href="coin.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <from>
            <div class="amount">
                <p class="ppt">Enter Amount</p>
                <input value="1" type="text">
            </div>
    
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/BE/flat/64.png">
                        <select name="from"></select> 
                    </div>
                </div>  
                
                <i class="fa-solid fa-angles-right"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/BD/flat/64.png">
                        <select name="to"> </select> 
                    </div>  
                </div>
            </div>
            <p class="msg"> 1 USD = 80Taka</p>
            <button class="btn">Get Exchange Rate</button>
        </from>
    </div>
    <script src="coinn.js"></script>
    <script src="coin.js"></script>
</body>
</html>
